name: Update MicroPython

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # runs hourly (UTC)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add MicroPython remote
        run: |
          git remote add micropython-upstream https://github.com/micropython/micropython.git || true
          git fetch micropython-upstream

      - name: Update micropython directory
        run: |
          git subtree pull \
            --prefix=micropython \
            micropython-upstream \
            master \
            --squash

      - name: Push changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "No updates"
            exit 0
          fi
          git push
