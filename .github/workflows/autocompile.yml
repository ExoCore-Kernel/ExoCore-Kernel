name: Auto compile (build.sh) into artifacts

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Space-separated tags to build (example: '0.7 0.8 1.0'). Skips 0.6-alpha."
        required: true
        default: "0.7 0.8 1.0"
  push:
    tags:
      - "*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y expect git coreutils

      # ---- Tag push: build exactly the pushed tag ----
      - name: Build pushed tag
        if: ${{ github.event_name == 'push' }}
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          if [[ "$TAG" == "0.6-alpha" ]]; then
            echo "Skipping 0.6-alpha (known to hang)."
            exit 0
          fi

          echo "Building tag: $TAG"
          git clone --depth 1 --branch "$TAG" "https://github.com/${GITHUB_REPOSITORY}.git" src
          cd src

          mkdir -p "versions/$TAG"

          cat > run_build.expect <<'EOF'
          set timeout -1
          log_user 1
          spawn bash -lc "./build.sh"
          expect {
            -re "(?i)architecture|arch.*select|select.*arch|choose.*arch|pick.*arch" {
              send "2\r"
              exp_continue
            }
            -re "(?i)choice:|enter.*choice|your.*choice" {
              send "2\r"
              exp_continue
            }
            eof
          }
          EOF

          ( expect -f run_build.expect ) 2>&1 | tee "versions/$TAG/build.log"

          found=0
          while IFS= read -r f; do
            cp -v "$f" "versions/$TAG/"
            found=1
          done < <(find . -maxdepth 6 -type f -name "*.iso" -print)

          if [[ "$found" -eq 0 ]]; then
            echo "WARNING: No ISO found. Update the find/copy paths." | tee -a "versions/$TAG/build.log"
          fi

      - name: Upload artifact (tag push)
        if: ${{ github.event_name == 'push' && github.ref_name != '0.6-alpha' }}
        uses: actions/upload-artifact@v4
        with:
          name: versions-${{ github.ref_name }}
          path: src/versions/${{ github.ref_name }}
          if-no-files-found: warn
          retention-days: 90

      # ---- Manual run: build many tags listed in inputs.tags ----
      - name: Build selected tags (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          TAGS: ${{ inputs.tags }}
        run: |
          set -euo pipefail

          git clone "https://github.com/${GITHUB_REPOSITORY}.git" repo
          cd repo

          mkdir -p versions

          for TAG in $TAGS; do
            if [[ "$TAG" == "0.6-alpha" ]]; then
              echo "Skipping 0.6-alpha (known to hang)."
              continue
            fi

            echo "=============================="
            echo "Building tag: $TAG"
            echo "=============================="

            git fetch --tags --force
            git checkout -f "$TAG"

            mkdir -p "versions/$TAG"

            cat > run_build.expect <<'EOF'
          set timeout -1
          log_user 1
          spawn bash -lc "./build.sh"
          expect {
            -re "(?i)architecture|arch.*select|select.*arch|choose.*arch|pick.*arch" {
              send "2\r"
              exp_continue
            }
            -re "(?i)choice:|enter.*choice|your.*choice" {
              send "2\r"
              exp_continue
            }
            eof
          }
          EOF

            ( expect -f run_build.expect ) 2>&1 | tee "versions/$TAG/build.log"

            found=0
            while IFS= read -r f; do
              cp -v "$f" "versions/$TAG/"
              found=1
            done < <(find . -maxdepth 6 -type f -name "*.iso" -print)

            if [[ "$found" -eq 0 ]]; then
              echo "WARNING: No ISO found for $TAG. Update the find/copy paths." | tee -a "versions/$TAG/build.log"
            fi
          done

      - name: Upload artifact (manual bundle)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: versions-bundle
          path: repo/versions
          if-no-files-found: warn
          retention-days: 90
