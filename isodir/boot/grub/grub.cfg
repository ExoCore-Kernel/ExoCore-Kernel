set timeout=5
set default=0
terminal_output console

menuentry "NO VGA" {
  insmod all_video
  insmod gfxterm
  set gfxmode=640x480x32
  set gfxpayload=keep
  terminal_output gfxterm
  multiboot /boot/kernel.bin novgacon
  module /boot/micropython_test.py micropython_test.py
  module /boot/vga.py vga.py
  module /boot/vga_demo.py vga_demo.py
  module /boot/init/kernel/init.py init/kernel/init.py
  boot
}

